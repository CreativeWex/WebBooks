<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{main/book-stack.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Просмотр автора</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">WebBooks <img th:src="@{/main/book-stack.png}" height="15px" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clients}">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/authors}">Авторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/genres}">Жанры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Заказы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<h1 th:if="${author.getDateOfDeath() == null}" th:text="${author.getName() + ' (' + author.getDateOfBirth() + ' - по наст. время)'}">Author name (1222-1340)</h1>
    <h1 th:if="${author.getDateOfDeath() != null}" th:text="${author.getName() + ' (' + author.getDateOfBirth() + ' - ' + author.getDateOfDeath() + ')'}">Author name (1222-1340)</h1>

    <div>
        <hr><a th:href="@{/authors}"><button>Назад</button></a>
        <a th:href="@{/authors/{id}/edit(id=${author.getId()})}"><button>Изменить</button></a>
        <form th:method="DELETE" th:action="@{/authors/{id}(id=${author.getId()})}"><input type="submit" value="Удалить"/></form>
    </div><hr>

    <div th:if="${author.getDescription().isEmpty()}">
        <span>Описание: </span>
        <a th:href="@{/authors/{id}/edit(id=${author.getId()})}"><button>Заполнить</button></a>
    </div>
    <div th:if="${!author.getDescription().isEmpty()}">
        <span th:text="'Описание: ' + ${author.getDescription()}">Описание: Описание</span>
    </div><hr>

    <p>Книги данного автора</p>
    <div th:each="book : ${bookList}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">book</a>
    </div>

</body>
</html>

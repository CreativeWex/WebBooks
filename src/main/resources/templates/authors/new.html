<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый автор</title>
</head>
<body>
    <h1>Новый автор</h1><hr>
    <form th:method="POST" th:action="@{/authors}" th:object="${author}">
        <label for="name">Введите имя: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <br><label for="dateOfBirth">Введите год рождения: </label>
        <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
        <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">dateOfBirth Error</div>

        <br><label for="dateOfDeath">Введите год смерти: </label>
        <input type="text" th:field="*{dateOfDeath}" id="dateOfDeath"/>
        <div style="color:red" th:if="${#fields.hasErrors('dateOfDeath')}" th:errors="*{dateOfDeath}">dateOfDeath Error</div>

        <br><label for="description">Введите описание (необязательно): </label>
        <input type="text" th:field="*{description}" id="description"/>
        <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</div>

        <br><input type="submit" value="Добавить"/>
    </form>

    <a th:href="@{/authors}"><button>Назад</button></a><br><hr>

</body>
</html>

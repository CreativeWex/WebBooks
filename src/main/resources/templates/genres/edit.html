<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать жанр</title>
</head>
<body>
    <h1>Редактировать жанр</h1>
    <form th:method="PATCH" th:action="@{/genres/{id}(id=${genre.getId()})}" th:object="${genre}">
        <label for="name">Введите название жанра: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <br><input type="submit" value="Обновить"/>
    </form>

    <a th:href="@{/genres/{id}(id=${genre.getId()})}"><button>Назад</button></a><hr>

</body>
</html>

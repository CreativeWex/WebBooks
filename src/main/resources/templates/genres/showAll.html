<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Список жанров</title>
</head>
<body>
    <h1>Список жанров</h1><hr>
    <a th:href="@{/genres/new}"><button>Новый жанр</button></a><hr>

    <div th:each="genre : ${genreList}">
        <a th:href="@{/genres/{id}(id=${genre.getId()})}" th:text="${genre.getName()}">genre</a>
    </div>
</body>
</html>

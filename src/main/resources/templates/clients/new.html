<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый клиент</title>
</head>
<body>
    <h1>Новый клиент</h1><hr>

    <form th:method="POST" th:action="@{/clients}" th:object="${client}">
        <label for="name">Введите имя: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <br><label for="age">Введите возраст: </label>
        <input type="number" th:field="*{age}" id="age"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>

        <br><label for="email">Введите еmail: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

        <br><label for="sex">Введите пол: </label>
        <select th:object="${client}" th:field="*{sex}" id="sex">
            <option value="Мужчина">Мужчина</option>
            <option value="Женщина">Женщина</option>
        </select>
        <div style="color:red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Gender Error</div>

        <br><input type="submit" value="Добавить!"/>
    </form>

    <a th:href="@{/clients}"><button>Назад</button></a><br><hr>

</body>
</html>
